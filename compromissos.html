<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Compromissos</title>
  <!-- Incluindo Bootstrap via CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Cadastro de Compromissos</h1>
    <form id="appointmentForm">
      <input type="hidden" id="appointmentId">
      <div class="form-group">
        <label for="location">Local:</label>
        <input type="text" class="form-control" id="location" required>
      </div>
      <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="volunteer">Voluntário Responsável:</label>
        <input type="text" class="form-control" id="volunteer" required>
      </div>
      <div class="form-group">
        <label for="city">Cidade:</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="state">UF:</label>
        <input type="text" class="form-control" id="state" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="submit" id="voltarBtn" class="btn btn-danger">Voltar</button>
    </form>
    <div id="appointmentList" class="mt-4"></div>
  </div>

  <!-- Incluindo jQuery e Bootstrap JS via CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scriptcompromissos.js"></script>
</body>
</html>
