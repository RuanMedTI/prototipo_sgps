<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Gerenciador de Projetos Sociais - Login</title>
  <style>
    body, html {
      height: 100%;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1 class="mb-4">Login</h1>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" oninput="clearError()">
        <small class="text-danger" id="errorText"></small>
      </div>
      <button class="btn btn-primary" id="loginBtn">Login</button>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
