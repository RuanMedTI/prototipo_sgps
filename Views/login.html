<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao SGPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;"> <!-- Centraliza vertical e horizontalmente -->
            <div class="col-md-6">
                <!-- Conteúdo do formulário de login -->
                <div class="login-container mt-5 mx-auto">
                    <h2 class="text-center">Login</h2>
                    <form id="login" class="mt-4">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Senha">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="attemptLogin()">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Imagem à direita -->
                <div class="login-image" style="background-image: url('../images/sgpdlogin.png'); background-size: cover; height: 100vh;"></div>
            </div>
        </div>
    </div>
    <script src="../Scripts/login.js"></script>
</body>
</html>
